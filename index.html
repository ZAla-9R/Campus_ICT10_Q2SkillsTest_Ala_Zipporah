<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0ff;
        }
        .header {
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            color: #0b3d91;
            font-weight: bold;
        }
        .container-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0b3d91;
        }
        .btn-custom {
            background-color: #0b3d91;
            color: white;
        }
        .info-box {
            margin-top: 20px;
            padding: 20px;
            border-left: 4px solid #0b3d91;
            background: #f5f9ff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="header">School Club Information</div>

    <div class="container-box mx-auto col-md-8">
        <label class="form-label fw-semibold">Select a club:</label>
        <select id="clubSelect" class="form-select mb-3">
            <option value="Band Club">Band Club</option>
            <option value="Science Club">Science Club</option>
            <option value="Art Club">Math Club</option>
        </select>

        <button class="btn btn-custom w-100" onclick="showInfo()">Show Club Information</button>

        <div id="clubInfo" class="info-box" style="display:none;"></div>
    </div>
</div>

<script>
    const clubs = {
        "Band club": {
        "name": "Band club",
        "description": "A band club is a group of students who share a passion for music and come together to practice, perform, and appreciate various musical styles.",
        "meeting": "Every Wednesday 3:30-5:00 PM",
        "location": "Room 406",
        "moderator": "Mr. Ciriaco",
        "members": 20,
        "category": "Music"
    },
    "Science Club": {
        "name": "Science Club",
        "description": "Explore experiments, research, and science competitions.",
        "meeting": "Every Monday 4:00-5:00 PM",
        "location": "Room 505",
        "moderator": "Mr. Calpo",
        "members": 25,
        "category": "Science and Acedemic"
    },
    "Math Club": {
        "name": "Math Club",
        "description": "A club for students who enjoy solving mathematical problems and exploring mathematical concepts.",
        "meeting": "Fridays 3:00-4:30 PM",
        "location": "Room 502",
        "moderator": "Mr. Ferma",
        "members": 18,
        "category": "Academic"
    }

    };

    function showInfo() {
        const selected = document.getElementById("clubSelect").value;
        const info = clubs[selected];

        document.getElementById("clubInfo").style.display = "block";
        document.getElementById("clubInfo").innerHTML = `
            <strong>${info.name}</strong><br>
            Description: ${info.description}<br>
            Meeting: ${info.meeting}<br>
            Location: ${info.location}<br>
            Moderator: ${info.moderator}
        `;
    }
</script>

</body>
</html>
